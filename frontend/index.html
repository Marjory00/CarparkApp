<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarparkApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Apartment Visitor Log</h1>
        <div class="form-section">
            <h2>Check-In / Check-Out</h2>
            <form id="visitor-form">
                <div class="form-group">
                    <label for="visitorName">Visitor Name:</label>
                    <input type="text" id="visitorName" required>
                </div>

                <div class="form-group">
                    <label for="unitName">Unit / Resident Name:</label>
                    <input type="text" id="unitName" required>
                </div>

                <div class="form-group">
                    <label for="visitorType">Visitor Type:</label>
                    <select id="visitorType" required>
                        <option value="">Select Type</option>
                        <option value="Guest">Guest</option>
                        <option value="Delivery">Delivery / Service</option>
                        <option value="Contractor">Contractor / Repair</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guestPass">Guest Pass #:</label>
                    <input type="text" id="guestPass" placeholder="(Optional)">
                </div>

                <div class="form-group">
                    <label for="parkingPass">Parking Pass #:</label>
                    <input type="text" id="parkingPass" placeholder="(Optional)">
                </div>

                <div class="form-group full-width">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="2" placeholder="Any specific instructions or details..."></textarea>
                </div>

                <button type="submit" class="check-in-btn">Check In</button>
            </form>
        </div>

        <div class="log-section">
            <h2>Current & Past Visitors</h2>
            <table id="visitor-log-table">
                <thead>
                    <tr>
                        <th>Visitor Name</th>
                        <th>Unit / Resident</th>
                        <th>Type</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Passes</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="visitor-log-body">
                </tbody>
            </table>
            <p id="no-visitors" style="text-align: center; margin-top: 20px;">No visitors checked in yet.</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
